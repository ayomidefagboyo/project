name: Desktop Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.label }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            label: macOS
            script: electron:build:mac
            artifact_name: desktop-macos
          - os: windows-latest
            label: Windows
            script: electron:build:win
            artifact_name: desktop-windows

    env:
      CSC_IDENTITY_AUTO_DISCOVERY: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: apps/pos/package-lock.json

      - name: Install dependencies
        working-directory: apps/pos
        run: npm install --include=optional --no-audit --no-fund

      - name: Build desktop app
        working-directory: apps/pos
        run: npm run ${{ matrix.script }}

      - name: Show release files
        shell: bash
        run: |
          echo "Build artifacts in apps/pos/release:"
          find apps/pos/release -maxdepth 3 -type f || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: apps/pos/release/**
          if-no-files-found: error
          retention-days: 14

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: desktop-*
          path: release-assets
          merge-multiple: true

      - name: Show downloaded assets
        run: |
          echo "Assets to publish:"
          find release-assets -type f | sort

      - name: Create/Update release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          fail_on_unmatched_files: false
          files: |
            release-assets/**/*.dmg
            release-assets/**/*.zip
            release-assets/**/*.exe
            release-assets/**/*.yml
            release-assets/**/*.yaml
            release-assets/**/*.blockmap
